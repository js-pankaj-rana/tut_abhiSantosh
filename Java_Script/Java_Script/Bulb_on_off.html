<h2>With the help of JavaScript: If you click on the Switch for on or off the bulb</h2>
<p>JavaScript can change html attributes</p>
<p>In this case JavaScript changes the src (source) attriburte of an image</p>
<div><button onclick="document.getElementById('myImage').src='bulb_on.jpg'">Turn on the Light</button></div>&#x00A0;&#x00A0;&#x00A0;&#x00A0;&#x00A0;
<div><image id="myImage" src="bulb.png" style="width:80px"><div>&#x00A0;&#x00A0;&#x00A0;&#x00A0;&#x00A0;
<div><button onclick="document.getElementById('myImage').src='bulboff.jpg'">Turn off the Light</button><div>
</body>
