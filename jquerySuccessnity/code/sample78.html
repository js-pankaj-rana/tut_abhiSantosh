<!DOCTYPE html>
<html lang="en">
<body>
	
<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script> (function ($) {

	$(document).click(function (e) {
// e.pageX - gives you the X position of the cursor pointer.
// e.pageY - gives you the Y position of the cursor pointer.
	$('body').html('e.pageX = ' + e.pageX + ', e.pageY = ' + e.pageY);
})

})(jQuery); </script>
</body>
</html>
