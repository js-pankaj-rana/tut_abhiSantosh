<!DOCTYPE html>
<html>
<head>
<title>Variable is a container which is used for displaying the values</title>
</head>
<body>
<h2>Adding the string and number with the help of javascript</h2>
<p id="demo"></p>
<p id="dd"></p>

var y = "Volvo" + 11;
