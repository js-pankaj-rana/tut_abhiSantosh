<body>
	<form style="width: 400px; margin:0 auto ">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required="required"> 
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" class="form-control"  required="required" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default" onclick="" id="submit">Submit</button>
</form>
</body>
