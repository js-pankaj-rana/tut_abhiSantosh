<body>

	<form style="width: 400px; margin:0 auto ">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" onblur="Form.emailValidate('#exampleInputEmail1')"> 
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" onblur="Form.passValidate('#exampleInputPassword1')" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default" onclick="Form.formSumbit(event, this)" id="submit">Submit</button>
</form>

		.invalid{border: 1px solid red;}
		.valid{border: 1px solid blue;}
	</style>
</body>
