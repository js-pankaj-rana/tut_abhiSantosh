<!Doctype html>
<head>
<title>JavaScript Function Programme</title>
<script>
function myFunction()
{
document.getElementById("demo").innerHTML="Paragraph Changed with the help of JavaScript Function.";
}
</script>
</head>
<body>
<h2>JavaScript Function using with the help of script tag</h2>
<p id="demo">A Paragraph.</p>
<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
