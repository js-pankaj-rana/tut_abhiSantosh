<!Doctype html>
<head>
<title>JavaScript Programme</title>
</head>
<body>
<p id="demo"></p>
<script>
/* To access an HTML element, JavaScript can use the document.getElementById(id) method.*/
document.getElementById('demo').innerHTML=8+8;

/*For testing purposes, it is convient to use document.write*/ 

document.write(5*6);

/*We can also use an alert box to display data*/

window.alert(4+4);

/*For Debugging purposes, you can use the console.log() method to display data.*/

console.log(9+9);

</script>
</body>
</html>
