<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jquery Date Picker Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        .form-control{
            width: 80%;
            height: calc(2rem + 2px);
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;

        
        }

    </style>
    
</head>
<body>
    <h1 style="text-transform:uppercase; text-align:center;">Enter your Biodata</h1>
    <form>
        <fieldset>
            <legend align="bottom" style="text-transform:uppercase; font-size: 1.6em">BioData</legend>
            Name: <input type="text" size="30" class="form-control" placeholder="Enter the Username"><br><br>
            Email: <input type="text" size="30" class="form-control" placeholder="abhishekjha222@outlook.com"><br><br>
            D O B: <input type="text" size="30" class="form-control" id="datepicker"><br><br>
            AGE: <input type="text" id="age"/>
            <p><input type="submit" name=""></p>
        </fieldset>
    </form>
   
    <script>
        $(document).ready(function(){
            var age ="";
            $('#datepicker').datepicker({
                onSelect: function(value, ui){
                    var today = new Date();
                    age = today.getFullYear() - ui.selectedYear;
                    $('#age').val(age);
                },
                dateFormat: "dd-mm-yy",
                changeMonth: true,
                changeYear: true
            })
        

            $("p").click(function(){
                    alert("The Biodata form is filled succesfully and Jquery date plugin used....")
            });
            
            $(window).on('beforeunload', function(){
                alert ("Are you sure you want to leave...");
            });

        })
    
    </script>
</body>
</html>
