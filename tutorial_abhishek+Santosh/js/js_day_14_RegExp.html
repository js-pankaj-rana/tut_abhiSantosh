<body>
    <div class="container">

            <form>
               <!--  <div class="input-group">

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password" onblur="pwdComplexityCheck(this)" >
                    
                </div>

               <!--  <div class="input-group">
                   <span class="input-group-addon">Text</span>

               </div> -->
            </form>
        </div>
    </div>
    <script type="text/javascript">
    	function pwdComplexityCheck(obj){
    		var pattern1 = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$/;
    		var pattern2 = /(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/
    		var ipVal = $(obj).val();
    		try {
                
    			if( ipVal == '' && ipVal == undefined ){
    				return false;
    			}
    			else if( pattern1.test(ipVal) && ipVal.length < 6  )  {
    				alert("Your password is very simple");	
    			}

    			else if( pattern2.test(ipVal) ) {
    				alert("Your password is very complex");	
    			}
    			
			}
			catch(err) {
				alert('wwww');
			}
    		

    	}

    </script>
</body>
