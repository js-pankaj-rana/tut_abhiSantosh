<html>
<head>
	<meta charset="UTF-8">
	<title>jquery</title>
	<script src="script/jquery-3.3.1.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				
	<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" onblur="checkInputValue(this)">
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" onblur="checkInputValue(this)">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
 		<div class="submitted">
 		 <button type="submit" disabled class="btn btn-default">Submit</button>
 		</div>
</form>
		
			</div>
		</div>	

	</div>
	<script type="text/javascript">
			function checkInputValue(obj){
				var inpData = $(obj).val().length;
				(inpData > 0) ? $(obj).removeClass('invalid').addClass('validated') : $(obj).removeClass('validated').addClass('invalid');


			}

		$(document).ready(function(){
				$('.submitted').hover(function() {

					var inpLen = $('input.form-control').length;
					debugger;
					if( $('.validated').length === inpLen ){
							$('button[type=submit]').removeAttr('disabled');
						}
						else{
							$('button[type=submit]').attr('disabled', 'disabled');
						}
				})
			})
	</script>
</body>
</html>
