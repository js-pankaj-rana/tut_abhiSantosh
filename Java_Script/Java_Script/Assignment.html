<!DOCTYPE html>
<head>
<title>Assignment operator assign values to JavaScript variable.</title>
</head>
<h2>The += Operator</h2>
<p id="demo"></p>
<p id="dd"></p>
<p id="ss"></p>
<script>
var x=10;
x+=5;
//x=x+y, same as x+=y;
var y=15;
y-=10;
//y=x-y, same as x-y;
var z=250;
z/=5;
//z=z/5, same as x=x/y;
document.getElementById('demo').innerHTML=x;
document.getElementById('dd').innerHTML=y;
document.getElementById('ss').innerHTML=z;
</script>
</body>
</html>
