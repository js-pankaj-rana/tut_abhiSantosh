<!DOCTYPE html>
<html>
<head>
	<title>Simple Stack Example</title>
</head>
<body>
<p id="demo"></p>


<button id="push">Push</button><br/><br/>

<button id="pop">Pop</button><br/><br/>

<script type="text/javascript">

var stack = new Array(); 
stack.push("Me", "Two"); 

for (var i = 0; i < stack.length; i++){ 
   document.write(stack[i] + "<br>"); 
} 

document.write (stack.pop() + "<br>"); 

for (var i = 0; i < stack.length; i++){ 
   document.write(stack[i] + "<br>"); 
} 
</script>
</h1>
</body>
</html>>
