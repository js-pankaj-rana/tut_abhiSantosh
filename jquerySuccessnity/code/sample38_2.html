<!DOCTYPE html>
<html lang="en">

		<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script>
		(function ($) {

		$.expr[':'].findImgWithNoP = function(element){
			return ! $(element).parent('p').length == 1;
		}
		$('img').attr('src',
		'http://static.jquery.com/files/rocker/images/logo_jquery_215x53.gif');

		$('img:findImgWithNoP').wrap('<p></p>')	
		})(jQuery);
	</script>
