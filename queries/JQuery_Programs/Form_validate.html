<!DOCTYPE html>
<html>
	<head>
		<title>JQuery Form Validation Example</title>
		<script>
		function validateForm(e) {
			e.preventDefault();
		var x = document.forms["myForm"]["fname"].value;
		var y = document.myForm.fname.value;
		console.log('y',y);
		if(x != ""){
			alert("Name must be filled out");
			return false;
		}
		else{
			console.log('x',x, 'y',y);
			}
		}
		</script>
	</head>
	<body>
		<form name="myForm" onsubmit="return validateForm(event)" method="post" action="adsfmadsf.php">
			Name: <input type="text" name="fname">
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
